[tool.poetry]
name = "gias-api"
version = "0.1.0"
description = "GIAS Institutional API for AI certification and attestation"
authors = ["GIAS Team"]
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.104.0"
uvicorn = "^0.24.0"
sqlalchemy = "^2.0.0"
psycopg2-binary = "^2.9.0"
pydantic = "^2.0.0"
pydantic-settings = "^2.0.0"
python-jose = "^3.3.0"
passlib = "^1.7.4"
python-multipart = "^0.0.6"
email-validator = "^2.1.0"
aiofiles = "^23.2.0"
boto3 = "^1.28.0"
cryptography = "^41.0.0"
pytest = "^7.4.0"
httpx = "^0.25.0"
alembic = "^1.12.0"
asyncpg = "^0.31.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
