apiVersion: v1
kind: Namespace
metadata:
  name: gias

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gias-api-config
  namespace: gias
data:
  DATABASE_URL: "postgresql://gias_user:gias_password@postgres:5432/gias_db"
  DEBUG: "false"
  ALLOWED_ORIGINS: "https://gias.institute,https://portal.gias.institute,https://explorer.gias.institute"

---
apiVersion: v1
kind: Secret
metadata:
  name: gias-secrets
  namespace: gias
type: Opaque
stringData:
  SECRET_KEY: "your-production-secret-key-change-this"
  DATABASE_PASSWORD: "gias_password"
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gias-api
  namespace: gias
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gias-api
  template:
    metadata:
      labels:
        app: gias-api
    spec:
      containers:
      - name: api
        image: gias/api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: gias-api-config
        - secretRef:
            name: gias-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: gias-api
  namespace: gias
spec:
  type: ClusterIP
  selector:
    app: gias-api
  ports:
  - port: 8000
    targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gias-web
  namespace: gias
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gias-web
  template:
    metadata:
      labels:
        app: gias-web
    spec:
      containers:
      - name: web
        image: gias/web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.gias.institute"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 400m
            memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: gias-web
  namespace: gias
spec:
  type: ClusterIP
  selector:
    app: gias-web
  ports:
  - port: 80
    targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gias-ingress
  namespace: gias
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gias.institute
    - api.gias.institute
    - portal.gias.institute
    - explorer.gias.institute
    secretName: gias-tls
  rules:
  - host: gias.institute
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gias-web
            port:
              number: 80
  - host: api.gias.institute
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gias-api
            port:
              number: 8000
  - host: portal.gias.institute
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gias-web
            port:
              number: 80
  - host: explorer.gias.institute
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gias-web
            port:
              number: 80
